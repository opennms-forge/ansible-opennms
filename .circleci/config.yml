---
version: 2.1

executors:
  build-executor:
    docker:
      - image: quay.io/labmonkeys/vmbuilder:1.9.3.b66

workflows:
  build-workflow:
    jobs:
      - build

jobs:
  build:
    executor: build-executor
    steps:
      - checkout
      - run:
          name: Validate with Ansible lint
          command: |
            ansible-lint
      - run:
          name: Build Ansible collection
          command: |
            ansible-galaxy collection build --output-path target
      - store_artifacts:
          path: target
